{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}城市简介-{{ city_obj.spot_name }}{% endblock %}

{% block content %}
    <div class="container" style="margin-top:80px ">
		<div>
            <h1 class="display-3">{{ city_obj.spot_name }}</h1><p>{{ city_obj.intro }}</p></div>
		<div class="row">
            {% for i in img %}
			<div class="col-4">
				<div class="card">
				  <img class="card-img-top" src="{{MEDIA_URL}}{{i.img}}" alt="Card image">
				  <div class="card-body">
				    <h4 class="card-title">{{ i.name }}</h4>
				    <a href="https://baike.baidu.com/item/{{ i.name }}" class="btn btn-primary">查看详情</a>
				  </div>
				</div>
			</div>
            {% endfor %}
		</div>
	</div>
{% endblock %}
