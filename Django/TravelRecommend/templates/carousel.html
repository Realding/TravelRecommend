{% load staticfiles %}
<style>
	.imgbox{
		display: flex;
        justify-content: center;
        align-items: center;
	}
	img {
        width: 100%;
    }
</style>
<div id="demo" class="carousel slide" data-ride="carousel" style="margin:0 auto;width:97%;height: 650px">
    <!-- 指示符 -->

    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        <li data-target="#demo" data-slide-to="3"></li>
        <li data-target="#demo" data-slide-to="4"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner" style="height:650px;overflow:hidden;">
        <div class=" carousel-item active">
            <img src="{% static "/image/banner_pic/和平纪念碑.jpg" %}">
            <div class="carousel-caption">
                <h3>和平纪念碑</h3>
                <p>描述文字</p>
            </div>
        </div>
        <div class=" carousel-item ">
            <img src="{% static "/image/banner_pic/黑龙潭.jpg" %}">
            <div class="carousel-caption">
                <h3>黑龙潭</h3>
                <p>描述文字</p>
            </div>
        </div>
        <div class=" carousel-item">
            <img src="{% static "/image/banner_pic/日光岩.jpg" %}">
            <div class="carousel-caption">
                <h3>日光岩</h3>
                <p>描述文字</p>
            </div>
        </div>
        <div class=" carousel-item">
            <img src="{% static "/image/banner_pic/天坛.jpg" %}">
            <div class="carousel-caption">
                <h3>天坛</h3>
                <p>描述文字</p>
            </div>
        </div>
        <div class=" carousel-item">
            <img src="{% static "/image/banner_pic/亚龙湾.jpg" %}">
            <div class="carousel-caption">
                <h3>亚龙湾</h3>
                <p>描述文字</p>
            </div>
        </div>

    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
